<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-200 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl mb-4">Weather Dashboard</h1>
        <div class="flex">
            <div class="w-1/4 pr-4">
                <form id="city-form" class="mb-4">
                    <input id="city-input" type="text" placeholder="Search for a city" class="p-2 rounded shadow w-full">
                    <button type="submit" class="p-2 rounded shadow bg-blue-500 text-white w-full mt-2">Submit</button>
                </form>
                <div id="city-history" class="mt-4"></div>
            </div>
            <div id="weather-info" class="w-3/4">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
</html>
